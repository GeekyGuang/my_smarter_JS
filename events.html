<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2 style="color:red; font-size: 2em;">hello</h2>
    <a href="#" onClick="alert('reload current page')">reload current page</a>
    <br>
    <a href="JavaScript:void(0)" onClick="alert('do nothing')">do nothing</a>
    <a href="JavaScript:void(0)" onClick="popup('Hi');">popup</a>
    <input type="button" value="this is a clickbait, watch out!" onClick="alert('to make or break?');">
    <a href="JavaScript:void(0)"><img src="images/click_tutorial.png" witch="50" height="50" onClick="popup('Hello World!')"></a>
    <br>
    <img src="images/before-pic.png" onmouseover="src='images/after-pic.png'" onmouseout="src='images/before-pic.png'">

    Email:<br>
    <input type="text" size="30" onFocus="this.style.backgroundColor='yellow';" onblur="this.style.backgroundColor='white';">
    <br>
    <img src="images/fish.jpeg" width="100" height="100" id="ugly" onClick="makeInvisible();">

    <p>hahahahahahahahahahahahaha</p>
    
    <form onSubmit="checkAddress('email');">
        Email:
        <input type="text" id="email">
        <input type="submit" value="Submit">
    </form>

    <form>
        ZIP:<br>
        <input type="text" id="zip" onBlur="fillCity();"><br>
        City:<br>
        <input type="text" id="city">
    </form>

    <p id="slowLoris">
        Slow lorises are a group of several species of strepsirrhine primates which make up 
        the genus Nycticebus. 
        <a href="javaScript:void(0);" onClick="expandLoris();"><em>Click for more.</em></a>
    </p>

    <img src="images/after-pic.png" id="before" onMouseover="swapPic();">
    <br>
    <br>
    <img src="images/after-pic.png" id="before2" onMouseover="swapPic2(id, 'images/before-pic.png');">

    <script>
        function swapPic() {
            document.getElementById("before").src = "images/before-pic.png";
        }

        function swapPic2(eId, newSrc) {
            document.getElementById(eId).src = newSrc;
        }

        function makeInvisible() {
            document.getElementById("ugly").className = "hidden";  // 清除掉原有的class，替换成新的
        }

        function expandLoris() {
            var expandedParagraph = "We've got all our bases covered";
            document.getElementById("slowLoris").innerHTML = expandedParagraph;
        }

        function popup(message) {
            alert(message);
        }

        function checkAddress(fieldId) {
            val = document.getElementById(fieldId).value;
            if (val === "") {
                alert("Email address required.");
            }
        }

        function fillCity() {
            var cityName;
            var zipEntered = document.getElementById("zip").value;
            switch (zipEntered) {
                case "60608" :
                    cityName = "Chicago";
                    break;
                case "68114" :
                    cityName = "Omaha";
                    break;
                case "53212" :
                    cityName = 21;
                    break;
                default: 
                    cityName = "";
                    break;
                
            }
            document.getElementById("city").value = cityName;
        }
    </script>
</body>
</html>
